<div class="signup-container">
  <h2>Create Your Account</h2>
  
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    
    <!-- Full Name Input -->
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input 
        type="text" 
        id="fullName" 
        formControlName="fullName" 
        class="form-control" 
        [ngClass]="{ 'is-invalid': isSubmitted && formControls.fullName.errors }"
      />
      <div *ngIf="isSubmitted && formControls.fullName.errors" class="invalid-feedback">
        <div *ngIf="formControls.fullName.errors.required">Full Name is required</div>
      </div>
    </div>

    <!-- Email Input -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input 
        type="email" 
        id="email" 
        formControlName="email" 
        class="form-control"
        [ngClass]="{ 'is-invalid': isSubmitted && formControls.email.errors }"
      />
      <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
        <div *ngIf="formControls.email.errors.email">Email must be a valid email address</div>
      </div>
    </div>

    <!-- Password Input -->
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        class="form-control"
        [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }"
      />
      <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
        <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
